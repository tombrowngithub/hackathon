<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .accordion {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 8px;
        }

        .accordion-header {
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
        }

        .accordion-content {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="inner-accordion">
    <div class="inner-accordion-item">
        <div class="inner-accordion-header" onclick="toggleAccordion('section1')">Section 1</div>
        <div class="inner-accordion-content" id="section1">
            <p>Content for Section 1 goes here.</p>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('section2')">Section 2</div>
        <div class="accordion-content" id="section2">
            <p>Content for Section 2 goes here.</p>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('section3')">Section 3</div>
        <div class="accordion-content" id="section3">
            <p>Content for Section 3 goes here.</p>
        </div>
    </div>
</div>

<script>
    function toggleAccordion(sectionId) {
        var content = document.getElementById(sectionId);
        var allContents = document.querySelectorAll('.accordion-content');

        allContents.forEach(function (item) {
            if (item.id !== sectionId) {
                item.style.display = 'none';
            }
        });

        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
        }
    }
</script>

</body>
</html>
